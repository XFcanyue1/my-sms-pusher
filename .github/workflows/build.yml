name: Build-ARM-Binary

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Compiler and Libs
        run: |
          sudo apt-get update
          sudo apt-get install gcc-arm-linux-gnueabi libmbedtls-dev -y

      - name: Compile Code
        run: |
          # 重点：确保文件名与你上传的一致
          arm-linux-gnueabi-gcc "alice.c" -o alice-sms -lpthread -lmbedtls -lmbedcrypto -static

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: alice-sms-arm-binary
          path: alice-sms
