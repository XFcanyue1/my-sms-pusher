name: Build-ARM-Binary

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Compiler
        run: |
          sudo apt-get update
          sudo apt-get install gcc-arm-linux-gnueabi -y

      - name: Download and Build MbedTLS 2.28 (Long Term Support)
        run: |
          # 下载经典的 2.28 稳定版，这个版本支持直接 make
          git clone --branch mbedtls-2.28 --depth 1 https://github.com/Mbed-TLS/mbedtls.git
          cd mbedtls
          # 使用 ARM 编译器编译静态库
          make CC=arm-linux-gnueabi-gcc APPS= SHARED=0 lib -j$(nproc)
          # 把生成的库文件拷贝出来
          cp library/libmbedtls.a library/libmbedcrypto.a library/libmbedx509.a ..
          cd ..

      - name: Compile Main Code
        run: |
          # 链接刚才编译好的 v2.28 静态库
          arm-linux-gnueabi-gcc alice.c -o alice-sms \
            -I./mbedtls/include \
            -L. -lmbedtls -lmbedcrypto -lmbedx509 -lpthread -static

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: alice-sms-arm-binary
          path: alice-sms
